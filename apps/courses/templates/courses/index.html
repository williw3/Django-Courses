<!DOCTYPE html>
<html>
<head>
	<title>Courses</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'courses/styles.css' %}" media="screen" title="no title"  charset="utf-8">

</head>
<body>
	<div>
		<h3>Add a new Course</h3>
		<form action="/create" method="post">
			{% csrf_token %}
			<label>Name:</label>
			<input type="text" name="name">
			<label>Description</label>
			<textarea type="text" name="desc"></textarea>
			<input type="submit" name="submit">
		</form>
	</div>
	<div>
		<table id="course_data">
			<tr>
				<th>Course Name</th>
				<th>Description</th>
				<th>Date Added</th>
				<th>Actions</th>
			</tr>
		{% for course in courses %}
			<tr>
				<td>{{course.name}}</td>
				<td>{{course.desc}}</td>
				<td>{{course.updated_at}}</td>
				<td><a href="/remove/{{course.id}}">remove</a></td>
			</tr>
		{% endfor %}
			
		</table>
	</div>

</body>
</html>
